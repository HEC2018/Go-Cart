<html>
  <head>
    <title>Go-Cart - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  </head>
  <body>
      <center>
      <h1><p> User Login</p> </h1>
      <form action="" method="post" enctype="multipart/form-data" class="row g-3">
          <div class="input-group col-6 mb-3">
            <input type="text" class="form-control col-4" placeholder="Username" name="username" value="{{
                request.form.username }}">
               <input type="password" class="form-control col-4" placeholder="Password" name="password" value="{{
                request.form.password }}">
         </div>
          <div class="col-12">
            <button type="submit" value="Submit" class="btn btn-primary">Login</button>
          </div>   
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </center>
  </body>
</html>
